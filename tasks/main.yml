---
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'

- name: mkdir {{ vagrant_pkg_download_dir }}
  file:
    path: '{{ vagrant_pkg_download_dir }}'
    state: directory
    owner: '{{ ansible_user }}'
    mode: '0755'
  become: true
  when: vagrant_create_pkg_download_dir

- name: downloading {{ vagrant_pkg_url }} to {{ vagrant_pkg_fq }}
  become: '{{ vagrant_pkg_download_escalate }}'
  become_user: root
  get_url:
    url: '{{ vagrant_pkg_url }}'
    dest: '{{ vagrant_pkg_fq}}'
    checksum: '{{ vagrant_checksum }}'
    mode: 0644

- name: install pkg
  include_tasks: '{{ vagrant_pkg_mgr }}.yml'

- when: ansible_os_family == 'RedHat'
  block:
    - name: install nfs-utils for exportfs
      become: true
      become_user: root
      package:
        name: nfs-utils
        state: present
    - name: link exportfs from /usr/sbin into /usr/bin
      become: true
      become_user: root
      file:
        src: /usr/sbin/exportfs
        dest: /usr/bin/exportfs
        state: link
